<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <f:layout name="Default" />

    <f:section name="Content">
        <h1><f:translate key="module.dashboard.title" extensionName="simplequiz" /></h1>
        <f:if condition="{dashboardStatistic}">
            <f:then>
                <f:render partial="Dashboard/Statistic" arguments="{statistic: dashboardStatistic}" />
            </f:then>
            <f:else>
                <p><f:translate key="module.dashboard.noquizsessionsfound" extensionName="simplequiz" /></p>
            </f:else>
        </f:if>
    </f:section>
</html>
