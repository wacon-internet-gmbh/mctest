<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default" />

    <f:section name="content">
        <f:if condition="{validationResults.flattenedErrors}">
            <f:then>
                <ul class="errors">
                    <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
                        <f:for each="{errors}" as="error">
                            <li>{error.code}: {error}</li>
                        </f:for>
                    </f:for>
                </ul>
            </f:then>
            <f:else>
                <f:form action="answering" name="quizSession" object="{riddler.quizSession}" method="post" pageType="{settings.pageTypes.solving}" absolute="1">
                <div class="tx-mctest-errors quiz-questionresult-danger"></div>
                <p class="quiz-legend"><f:translate key="mctest.legend" extensionName="mctest" arguments="{0: riddler.currentStep, 1: riddler.maxStep}"/></p>
                    <f:render partial="Form/QuizStep" arguments="{quizSession: riddler.quizSession}" />
                    <div class="form-buttons">
                        <button class="btn btn-primary btn-nextstep"><f:translate key="mctest.next_step" extensionName="mctest" /></button>
                    </div>
                </f:form>
            </f:else>
        </f:if>
    </f:section>
</html>
