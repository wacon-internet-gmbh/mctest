<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Show" />

    <f:section name="content">
        <f:form action="solving" name="quizSession" object="{quizSession}" method="post" pageType="{settings.pageTypes.solving}" absolute="1">
            <f:render partial="Form/QuizSessionNotStarted" arguments="{quizSession: quizSession}" />
            <div class="form-buttons">
                <button class="btn btn-primary btn-startquiz"><f:translate key="simplequiz.start_quiz" extensionName="simplequiz" /></button>
            </div>
        </f:form>
    </f:section>
</html>
